<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Validate số điện thoại</title>
</head>
<body>
            <script>
                let regExp = /^\([0-9]{2}\)-\(0[0-9]{9}\)$/;
                function isAPhoneNumber(numb) {
                    return regExp.test(numb);
                }
                console.log(isAPhoneNumber("(84)-(0944332989)"));
                console.log(isAPhoneNumber("(84)-(01698498790)"));
                console.log(isAPhoneNumber("(a8)-(22222222)"));
            </script>
</body>
</html>
